<!DOCTYPE html>
<html ng-app='fuber'>
<head>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<title>F'Uber</title>
</head>
<body ng-controller="tacoBellController">

		<div class='top'>
			<div></div>
			<div class='logo'><img src='fuberlogo.png' height='115'></div>
			<div class='slogan'>It's like Uber... but with Food Delivery!</div>
			<div></div>
			<div></div>
		</div>

		

		<div class="menuContainer" ng-view></div>

		

		<div class='cart'>
			<div class='filler'></div>
			<div class='holder'>
				<h2 class='shoptitle'>Shopping Cart</h2>
			</div>
			<div class="table desc-table">
				<table>
					<tr>
						<th class='description'>Description</th>
						<th class='cost'>Cost</th>
						<th></th>
					</tr>
					<tr ng-repeat="item in items">
						<td type="text">--{{item.description}}</td> 
						<td type="number">{{item.cost | currency}}</td>
						<td>
							[<a ng-click="removeItem($index)">X</a>]
						</td>
					</tr>
				</table>
			</div>
			<div class='thingy'>
				<table class='table bottom-table'>
					<tr>
						<td>Total:</td>
						<td type="number">{{total() | currency}}</td>
						<td></td>
					</tr>
				</table>
				<button ng-click="checkout()" class="button button--antiman button--round-l button--inverted button--border-thin button--text-thick button--size-m checkout-button"><i class="button__icon icon icon-clock"></i><span>Checkout</span></button>
			</div>
		</div>

	</div>
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
	<script src="app.js"></script>
	<script src="/pages/checkout/checkout.js"></script>
	<script src="/pages/login/login.js"></script>
	<script src="/pages/main/main.js"></script>
	<script src="/services/userService.js"></script>
	<script src="/services/mainService.js"></script>
	<script src="/pages/restaurants/arbys/arbys.js"></script>
	<script src="/pages/restaurants/mcdonalds/mcdonalds.js"></script>
	<script src="/pages/restaurants/tacobell/tacobell.js"></script>
</body>
</html>
